<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml" xmlns:sec="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />
<body>

  <div th:replace="adminHome :: navbarAdmin"> </div>

  <div class="container page-content">
    <table id="table-cloth" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Sizes</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="cloth : ${cloths}">
        <td th:text="${cloth.title}"></td>
        <td><div style="display:flex;"><span th:each="item : ${cloth.categories}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${cloth.brands}" 
            th:text="${item.getName()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td><div style="display:flex;"><span th:each="item : ${cloth.sizes}" 
            th:text="${item.getValue()}" class="badge badge-secondary mt-1 mr-1" ></span></div></td>
        <td th:text="${cloth.price}"></td>
        <td th:text="${cloth.stock}"></td>
        <td><a th:href="@{/cloth/edit?id=}+${cloth.id}" class="badge badge-primary">EDIT</a>  
            <a th:href="@{/cloth/delete?id=}+${cloth.id}" class="badge badge-danger">DELETE </a> </td>
      </tr>
    </tbody>
  </table>
  </div>



  <div th:replace="common/header :: body-scripts"> </div>
  
  <script>
  	$(document).ready(function() {
	    $('#table-cloth').DataTable({
	    	stateSave: true
	    });
	} );
  </script> 

</body>
</html>
